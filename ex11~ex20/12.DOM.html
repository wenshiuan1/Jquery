<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Sample - DOM</title>
        <style>
            .box {
                width: 38px;
                height: 38px;
                border: 1px solid black;
                float: left;
                margin: 5px;
            }

            .clear {
                clear: both;
            }

            #light {
                background-color: yellow;
            }
        </style>
        <script src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
        <script>
            $(document).ready(function() {
                var nex=$('#next'),pre=$('#prev');

                nex.click(function(){
                    var light=$("#light");
                    if(light.next().hasClass('box')){
                    light.next().attr("id","light");
                    light.removeAttr("id");
                    }

                })


                pre.click(function(){
                    var light=$("#light");
                    if(light.prev('.box').length){
                    light.prev().attr("id","light");
                    light.removeAttr("id");
                    }
                })

            })
        </script>
    </head>
    <body>
        <div class="box" id="light"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="clear"></div>
        <button type="button" id="prev">Prev</button> 
        <button type="button" id="next">Next</button>
    </body>
</html>
